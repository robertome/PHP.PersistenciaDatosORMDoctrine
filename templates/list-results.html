{% extends "base.html" %}

{% block content %}
<h1>Resultados</h1>
<div>
    <h2>Registro</h2>
</div>
<div>
    <h2>Listado</h2>
    <div class="container">
        <table class="table">
            <thead>
            <tr>
                <th scope="row">Id</th>
                <th scope="col">Username</th>
                <th scope="col">Result</th>
            </tr>
            </thead>
            <tbody>
            {% for result in results %}
            <tr>
                <td> {{ result.id}}</td>
                <td> {{ result.user.username }}</td>
                <td> {{ result.result }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
